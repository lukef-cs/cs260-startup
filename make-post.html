<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect HTML</title>
    <link rel="icon" href="favicon.ico" />

    <!-- Include bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="make-post.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1>Campus Connect<sup>&reg;</sup></h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="campus-board.html">Campus Board</a></li>
                <li class="nav-item"><a class="nav-link active" href="make-post.html">Make Post</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">Make a Post</h1>
          <div class="card">
            <div class="card-body">
              <form method="get" action="campus-board.html">
                <div class="mb-3">
                  <label for="postTitle" class="form-label">
                    <i class="bi bi-pencil"></i> Title
                  </label>
                  <input type="text" class="form-control" id="postTitle" placeholder="Enter your post title" required />
                </div>
                <div class="mb-3">
                  <label for="postDescription" class="form-label">
                    <i class="bi bi-file-text"></i> Description
                  </label>
                  <textarea
                    class="form-control"
                    id="postDescription"
                    rows="5"
                    placeholder="Write your post content here..."
                    required
                  ></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Create Post</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
      <div class="container">
        <span class="text-reset">Luke Fairbanks</span>
        <br />
        <a href="https://github.com/lukef-cs/cs260-startup">GitHub</a>
      </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    bruh
  </body>
</html>
