<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Campus Connect<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="campus-board.html">Campus Board</a></li>
          <li><a href="make-post.html">Make Post</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Make a Post</h1>
      <h2>Websocket Data</h2>
      <form method="get" action="campus-board.html">
        <div>
          <span>📝</span>
          <input type="text" placeholder="Title" />
        </div>
        <div>
          <span>📄</span>
          <textarea placeholder="Description"></textarea>
        </div>
        <button type="submit">Post</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset
        ">Luke Fairbanks</span>
        <br />
        <a href="https://github.com/lukef-cs/cs260-startup">GitHub</a>
    </footer>
    </body>
</html>
