<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect HTML</title>
    <link rel="icon" href="favicon.ico" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="campus-board.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1>Campus Connect<sup>&reg;</sup></h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="campus-board.html">Campus Board</a></li>
                <li class="nav-item"><a class="nav-link" href="make-post.html">Make Post</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container mt-4">
      <h1 class="text-center mb-4">Campus Board</h1>

      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header">
              <h2 class="h5 mb-0">Latest Posts</h2>
            </div>
            <div class="card-body">
              <!-- Database data placeholder -->
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Post Title</h5>
                    <small>3 days ago</small>
                  </div>
                  <p class="mb-1">Post content preview...</p>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h2 class="h5 mb-0">Campus Info</h2>
            </div>
            <div class="card-body text-center">
              <img
                src="/byu.png"
                alt="BYU Logo"
                class="img-fluid mb-3"
                style="max-width: 200px;"
              >
              <div id="footballStats" class="mt-3">
                <h3 class="h6">Football Stats</h3>
                <p class="text-muted">API data will appear here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
      <div class="container">
        <span class="text-reset">Luke Fairbanks</span>
        <br />
        <a href="https://github.com/lukef-cs/cs260-startup">GitHub</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
